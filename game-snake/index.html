<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NEON SNAKE | Retro Arcade Game</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap');

        * { margin: 0; padding: 0; box-sizing: border-box; }

        body {
            font-family: 'Press Start 2P', cursive;
            background: #0a0a0a;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            overflow: hidden;
        }

        .game-container {
            position: relative;
            padding: 20px;
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
            border-radius: 20px;
            box-shadow:
                0 0 60px rgba(0, 255, 255, 0.3),
                inset 0 0 60px rgba(0, 0, 0, 0.5);
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
            padding: 0 10px;
        }

        .title {
            font-size: 1.2rem;
            background: linear-gradient(90deg, #00ffff, #ff00ff, #00ffff);
            background-size: 200% auto;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            animation: gradient 3s linear infinite;
        }

        @keyframes gradient {
            0% { background-position: 0% center; }
            100% { background-position: 200% center; }
        }

        .score-board {
            display: flex;
            gap: 30px;
        }

        .score, .high-score {
            color: #0f0;
            font-size: 0.7rem;
            text-shadow: 0 0 10px #0f0;
        }

        .high-score { color: #ff0; text-shadow: 0 0 10px #ff0; }

        #gameCanvas {
            display: block;
            background: #000;
            border: 4px solid #333;
            border-radius: 10px;
            box-shadow:
                0 0 20px rgba(0, 255, 255, 0.2),
                inset 0 0 40px rgba(0, 255, 255, 0.05);
        }

        .controls {
            margin-top: 20px;
            text-align: center;
        }

        .controls p {
            color: #666;
            font-size: 0.5rem;
            margin-bottom: 15px;
        }

        .mobile-controls {
            display: none;
            grid-template-columns: repeat(3, 60px);
            grid-template-rows: repeat(2, 60px);
            gap: 5px;
            justify-content: center;
        }

        .ctrl-btn {
            width: 60px;
            height: 60px;
            background: linear-gradient(145deg, #1a1a2e, #0f0f1a);
            border: 2px solid #00ffff;
            border-radius: 10px;
            color: #00ffff;
            font-size: 1.5rem;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.1s;
            box-shadow: 0 0 15px rgba(0, 255, 255, 0.3);
        }

        .ctrl-btn:active {
            transform: scale(0.95);
            box-shadow: 0 0 25px rgba(0, 255, 255, 0.6);
        }

        .ctrl-up { grid-column: 2; }
        .ctrl-left { grid-column: 1; grid-row: 2; }
        .ctrl-down { grid-column: 2; grid-row: 2; }
        .ctrl-right { grid-column: 3; grid-row: 2; }

        .overlay {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.85);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            border-radius: 20px;
            z-index: 10;
        }

        .overlay.hidden { display: none; }

        .overlay h2 {
            font-size: 1.5rem;
            color: #00ffff;
            margin-bottom: 20px;
            text-shadow: 0 0 20px #00ffff;
        }

        .overlay .final-score {
            font-size: 0.8rem;
            color: #fff;
            margin-bottom: 30px;
        }

        .play-btn {
            font-family: 'Press Start 2P', cursive;
            font-size: 0.8rem;
            padding: 15px 40px;
            background: transparent;
            border: 3px solid #0f0;
            color: #0f0;
            cursor: pointer;
            transition: all 0.3s;
            text-shadow: 0 0 10px #0f0;
            box-shadow: 0 0 20px rgba(0, 255, 0, 0.3);
        }

        .play-btn:hover {
            background: #0f0;
            color: #000;
            box-shadow: 0 0 40px rgba(0, 255, 0, 0.6);
        }

        .particles {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            overflow: hidden;
            z-index: -1;
        }

        .particle {
            position: absolute;
            width: 4px;
            height: 4px;
            background: #00ffff;
            border-radius: 50%;
            animation: float 15s infinite;
            opacity: 0.3;
        }

        @keyframes float {
            0%, 100% { transform: translateY(100vh) rotate(0deg); opacity: 0; }
            10% { opacity: 0.3; }
            90% { opacity: 0.3; }
            100% { transform: translateY(-100vh) rotate(720deg); opacity: 0; }
        }

        @media (max-width: 500px) {
            .mobile-controls { display: grid; }
            .controls p { display: none; }
            #gameCanvas { width: 320px; height: 320px; }
        }
    </style>
</head>
<body>
    <div class="particles" id="particles"></div>

    <div class="game-container">
        <div class="header">
            <div class="title">NEON SNAKE</div>
            <div class="score-board">
                <div class="score">SCORE: <span id="score">0</span></div>
                <div class="high-score">HI: <span id="highScore">0</span></div>
            </div>
        </div>

        <canvas id="gameCanvas" width="400" height="400"></canvas>

        <div class="controls">
            <p>ARROW KEYS OR WASD TO MOVE</p>
            <div class="mobile-controls">
                <button class="ctrl-btn ctrl-up" data-dir="up">▲</button>
                <button class="ctrl-btn ctrl-left" data-dir="left">◀</button>
                <button class="ctrl-btn ctrl-down" data-dir="down">▼</button>
                <button class="ctrl-btn ctrl-right" data-dir="right">▶</button>
            </div>
        </div>

        <div class="overlay" id="startOverlay">
            <h2>NEON SNAKE</h2>
            <button class="play-btn" id="startBtn">START GAME</button>
        </div>

        <div class="overlay hidden" id="gameOverOverlay">
            <h2>GAME OVER</h2>
            <div class="final-score">SCORE: <span id="finalScore">0</span></div>
            <button class="play-btn" id="restartBtn">PLAY AGAIN</button>
        </div>
    </div>

    <script>
        // Create particles
        const particlesContainer = document.getElementById('particles');
        for (let i = 0; i < 50; i++) {
            const particle = document.createElement('div');
            particle.className = 'particle';
            particle.style.left = Math.random() * 100 + '%';
            particle.style.animationDelay = Math.random() * 15 + 's';
            particle.style.animationDuration = (10 + Math.random() * 10) + 's';
            particlesContainer.appendChild(particle);
        }

        // Game
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        const gridSize = 20;
        const tileCount = canvas.width / gridSize;

        let snake = [];
        let food = {};
        let direction = { x: 1, y: 0 };
        let nextDirection = { x: 1, y: 0 };
        let score = 0;
        let highScore = localStorage.getItem('snakeHighScore') || 0;
        let gameLoop = null;
        let gameSpeed = 100;

        document.getElementById('highScore').textContent = highScore;

        function initGame() {
            snake = [
                { x: 5, y: 10 },
                { x: 4, y: 10 },
                { x: 3, y: 10 }
            ];
            direction = { x: 1, y: 0 };
            nextDirection = { x: 1, y: 0 };
            score = 0;
            gameSpeed = 100;
            document.getElementById('score').textContent = score;
            spawnFood();
        }

        function spawnFood() {
            do {
                food = {
                    x: Math.floor(Math.random() * tileCount),
                    y: Math.floor(Math.random() * tileCount)
                };
            } while (snake.some(segment => segment.x === food.x && segment.y === food.y));
        }

        function update() {
            direction = { ...nextDirection };

            const head = {
                x: snake[0].x + direction.x,
                y: snake[0].y + direction.y
            };

            // Wall collision
            if (head.x < 0 || head.x >= tileCount || head.y < 0 || head.y >= tileCount) {
                gameOver();
                return;
            }

            // Self collision
            if (snake.some(segment => segment.x === head.x && segment.y === head.y)) {
                gameOver();
                return;
            }

            snake.unshift(head);

            // Eat food
            if (head.x === food.x && head.y === food.y) {
                score += 10;
                document.getElementById('score').textContent = score;
                spawnFood();

                // Speed up
                if (gameSpeed > 50) {
                    gameSpeed -= 2;
                    clearInterval(gameLoop);
                    gameLoop = setInterval(gameStep, gameSpeed);
                }
            } else {
                snake.pop();
            }
        }

        function draw() {
            // Clear
            ctx.fillStyle = '#0a0a0a';
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            // Grid
            ctx.strokeStyle = '#1a1a2e';
            ctx.lineWidth = 0.5;
            for (let i = 0; i <= tileCount; i++) {
                ctx.beginPath();
                ctx.moveTo(i * gridSize, 0);
                ctx.lineTo(i * gridSize, canvas.height);
                ctx.stroke();
                ctx.beginPath();
                ctx.moveTo(0, i * gridSize);
                ctx.lineTo(canvas.width, i * gridSize);
                ctx.stroke();
            }

            // Food with glow
            ctx.shadowColor = '#ff0066';
            ctx.shadowBlur = 20;
            ctx.fillStyle = '#ff0066';
            ctx.beginPath();
            ctx.arc(
                food.x * gridSize + gridSize / 2,
                food.y * gridSize + gridSize / 2,
                gridSize / 2 - 2,
                0,
                Math.PI * 2
            );
            ctx.fill();
            ctx.shadowBlur = 0;

            // Snake
            snake.forEach((segment, index) => {
                const hue = (180 + index * 5) % 360;
                const lightness = Math.max(40, 70 - index * 2);

                ctx.shadowColor = `hsl(${hue}, 100%, 50%)`;
                ctx.shadowBlur = 15;
                ctx.fillStyle = `hsl(${hue}, 100%, ${lightness}%)`;

                const padding = index === 0 ? 1 : 2;
                ctx.beginPath();
                ctx.roundRect(
                    segment.x * gridSize + padding,
                    segment.y * gridSize + padding,
                    gridSize - padding * 2,
                    gridSize - padding * 2,
                    4
                );
                ctx.fill();

                // Eyes on head
                if (index === 0) {
                    ctx.shadowBlur = 0;
                    ctx.fillStyle = '#fff';
                    const eyeOffset = 5;
                    const eyeSize = 3;

                    let eye1x, eye1y, eye2x, eye2y;

                    if (direction.x === 1) {
                        eye1x = segment.x * gridSize + gridSize - 6;
                        eye1y = segment.y * gridSize + 5;
                        eye2x = eye1x;
                        eye2y = segment.y * gridSize + gridSize - 5;
                    } else if (direction.x === -1) {
                        eye1x = segment.x * gridSize + 6;
                        eye1y = segment.y * gridSize + 5;
                        eye2x = eye1x;
                        eye2y = segment.y * gridSize + gridSize - 5;
                    } else if (direction.y === 1) {
                        eye1x = segment.x * gridSize + 5;
                        eye1y = segment.y * gridSize + gridSize - 6;
                        eye2x = segment.x * gridSize + gridSize - 5;
                        eye2y = eye1y;
                    } else {
                        eye1x = segment.x * gridSize + 5;
                        eye1y = segment.y * gridSize + 6;
                        eye2x = segment.x * gridSize + gridSize - 5;
                        eye2y = eye1y;
                    }

                    ctx.beginPath();
                    ctx.arc(eye1x, eye1y, eyeSize, 0, Math.PI * 2);
                    ctx.arc(eye2x, eye2y, eyeSize, 0, Math.PI * 2);
                    ctx.fill();
                }
            });

            ctx.shadowBlur = 0;
        }

        function gameStep() {
            update();
            draw();
        }

        function startGame() {
            document.getElementById('startOverlay').classList.add('hidden');
            document.getElementById('gameOverOverlay').classList.add('hidden');
            initGame();
            draw();
            gameLoop = setInterval(gameStep, gameSpeed);
        }

        function gameOver() {
            clearInterval(gameLoop);
            gameLoop = null;

            if (score > highScore) {
                highScore = score;
                localStorage.setItem('snakeHighScore', highScore);
                document.getElementById('highScore').textContent = highScore;
            }

            document.getElementById('finalScore').textContent = score;
            document.getElementById('gameOverOverlay').classList.remove('hidden');
        }

        // Controls
        document.addEventListener('keydown', (e) => {
            switch(e.key) {
                case 'ArrowUp':
                case 'w':
                case 'W':
                    if (direction.y !== 1) nextDirection = { x: 0, y: -1 };
                    break;
                case 'ArrowDown':
                case 's':
                case 'S':
                    if (direction.y !== -1) nextDirection = { x: 0, y: 1 };
                    break;
                case 'ArrowLeft':
                case 'a':
                case 'A':
                    if (direction.x !== 1) nextDirection = { x: -1, y: 0 };
                    break;
                case 'ArrowRight':
                case 'd':
                case 'D':
                    if (direction.x !== -1) nextDirection = { x: 1, y: 0 };
                    break;
            }
        });

        // Mobile controls
        document.querySelectorAll('.ctrl-btn').forEach(btn => {
            btn.addEventListener('click', () => {
                const dir = btn.dataset.dir;
                switch(dir) {
                    case 'up':
                        if (direction.y !== 1) nextDirection = { x: 0, y: -1 };
                        break;
                    case 'down':
                        if (direction.y !== -1) nextDirection = { x: 0, y: 1 };
                        break;
                    case 'left':
                        if (direction.x !== 1) nextDirection = { x: -1, y: 0 };
                        break;
                    case 'right':
                        if (direction.x !== -1) nextDirection = { x: 1, y: 0 };
                        break;
                }
            });
        });

        document.getElementById('startBtn').addEventListener('click', startGame);
        document.getElementById('restartBtn').addEventListener('click', startGame);

        // Initial draw
        initGame();
        draw();
    </script>
</body>
</html>
