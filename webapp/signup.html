<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>新規登録 | AppName</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=Noto+Sans+JP:wght@400;500;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        :root { --primary: #6366f1; --primary-dark: #4f46e5; --dark: #0f172a; --text: #334155; --text-light: #64748b; --light: #f1f5f9; --white: #fff; --border: #e2e8f0; --error: #ef4444; --success: #22c55e; }
        body { font-family: 'Inter', 'Noto Sans JP', sans-serif; background: var(--light); min-height: 100vh; display: flex; align-items: center; justify-content: center; padding: 40px 20px; }

        .signup-container { background: var(--white); border-radius: 24px; box-shadow: 0 10px 50px rgba(0,0,0,0.1); max-width: 500px; width: 100%; padding: 50px; }

        .signup-header { text-align: center; margin-bottom: 40px; }
        .signup-header .logo { font-size: 2rem; font-weight: 700; color: var(--primary); margin-bottom: 15px; }
        .signup-header h1 { font-size: 1.5rem; font-weight: 600; color: var(--dark); margin-bottom: 8px; }
        .signup-header p { color: var(--text-light); font-size: 0.95rem; }

        .social-signup { display: flex; gap: 15px; margin-bottom: 30px; }
        .social-btn { flex: 1; padding: 14px; border: 1px solid var(--border); border-radius: 12px; background: var(--white); cursor: pointer; display: flex; align-items: center; justify-content: center; gap: 10px; font-size: 0.9rem; font-weight: 500; color: var(--text); transition: all 0.3s; }
        .social-btn:hover { background: var(--light); border-color: var(--primary); }

        .divider { display: flex; align-items: center; gap: 20px; margin-bottom: 30px; }
        .divider span { color: var(--text-light); font-size: 0.85rem; }
        .divider::before, .divider::after { content: ''; flex: 1; height: 1px; background: var(--border); }

        .form-row { display: grid; grid-template-columns: 1fr 1fr; gap: 15px; }
        .form-group { margin-bottom: 20px; }
        .form-group label { display: block; font-size: 0.9rem; font-weight: 500; color: var(--dark); margin-bottom: 8px; }
        .form-group input { width: 100%; padding: 14px 16px; border: 2px solid var(--border); border-radius: 12px; font-size: 1rem; transition: border-color 0.3s; }
        .form-group input:focus { outline: none; border-color: var(--primary); }
        .form-group input.error { border-color: var(--error); }
        .error-text { color: var(--error); font-size: 0.8rem; margin-top: 5px; }

        .password-strength { margin-top: 8px; }
        .strength-bar { height: 4px; background: var(--border); border-radius: 2px; overflow: hidden; }
        .strength-fill { height: 100%; width: 60%; background: var(--success); border-radius: 2px; transition: width 0.3s; }
        .strength-text { font-size: 0.8rem; color: var(--success); margin-top: 5px; }

        .terms-check { display: flex; align-items: flex-start; gap: 10px; margin-bottom: 25px; }
        .terms-check input { width: 18px; height: 18px; margin-top: 3px; accent-color: var(--primary); }
        .terms-check label { font-size: 0.9rem; color: var(--text); }
        .terms-check a { color: var(--primary); text-decoration: none; }

        .submit-btn { width: 100%; padding: 16px; background: var(--primary); color: white; border: none; border-radius: 12px; font-size: 1rem; font-weight: 600; cursor: pointer; transition: background 0.3s; }
        .submit-btn:hover { background: var(--primary-dark); }

        .login-link { text-align: center; margin-top: 25px; font-size: 0.95rem; color: var(--text-light); }
        .login-link a { color: var(--primary); font-weight: 600; text-decoration: none; }

        @media (max-width: 500px) {
            .signup-container { padding: 35px 25px; }
            .form-row { grid-template-columns: 1fr; }
            .social-signup { flex-direction: column; }
        }
    </style>
</head>
<body>
    <div class="signup-container">
        <div class="signup-header">
            <div class="logo">AppName</div>
            <h1>アカウント作成</h1>
            <p>無料で始められます</p>
        </div>

        <div class="social-signup">
            <button class="social-btn"><span class="material-icons">public</span> Google</button>
            <button class="social-btn"><span class="material-icons">apple</span> Apple</button>
        </div>

        <div class="divider"><span>または</span></div>

        <form>
            <div class="form-row">
                <div class="form-group">
                    <label>姓</label>
                    <input type="text" placeholder="山田">
                </div>
                <div class="form-group">
                    <label>名</label>
                    <input type="text" placeholder="太郎">
                </div>
            </div>

            <div class="form-group">
                <label>メールアドレス</label>
                <input type="email" placeholder="example@email.com">
            </div>

            <div class="form-group">
                <label>パスワード</label>
                <input type="password" placeholder="8文字以上">
                <div class="password-strength">
                    <div class="strength-bar"><div class="strength-fill"></div></div>
                    <p class="strength-text">強度: 良好</p>
                </div>
            </div>

            <div class="form-group">
                <label>パスワード（確認）</label>
                <input type="password" placeholder="パスワードを再入力">
            </div>

            <div class="terms-check">
                <input type="checkbox" id="terms">
                <label for="terms"><a href="#">利用規約</a>と<a href="#">プライバシーポリシー</a>に同意します</label>
            </div>

            <button type="submit" class="submit-btn">アカウント作成</button>
        </form>

        <div class="login-link">
            すでにアカウントをお持ちの方は <a href="login.html">ログイン</a>
        </div>
    </div>
</body>
</html>
