<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ログイン | AppName</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=Noto+Sans+JP:wght@400;500;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        :root { --primary: #6366f1; --primary-dark: #4f46e5; --dark: #0f172a; --text: #334155; --text-light: #64748b; --light: #f1f5f9; --white: #fff; --border: #e2e8f0; --error: #ef4444; --success: #22c55e; }
        body { font-family: 'Inter', 'Noto Sans JP', sans-serif; background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); min-height: 100vh; display: flex; align-items: center; justify-content: center; padding: 20px; }

        .login-container { display: flex; background: var(--white); border-radius: 24px; box-shadow: 0 25px 80px rgba(0,0,0,0.2); overflow: hidden; max-width: 1000px; width: 100%; }

        .login-image { width: 45%; background: linear-gradient(135deg, var(--primary) 0%, #8b5cf6 100%); padding: 60px; display: flex; flex-direction: column; justify-content: center; color: white; position: relative; overflow: hidden; }
        .login-image::before { content: ''; position: absolute; top: -50%; right: -50%; width: 100%; height: 100%; background: rgba(255,255,255,0.1); border-radius: 50%; }
        .login-image::after { content: ''; position: absolute; bottom: -30%; left: -30%; width: 80%; height: 80%; background: rgba(255,255,255,0.05); border-radius: 50%; }
        .login-image h2 { font-size: 2.5rem; font-weight: 700; margin-bottom: 20px; position: relative; z-index: 1; }
        .login-image p { font-size: 1.1rem; opacity: 0.9; line-height: 1.7; position: relative; z-index: 1; }
        .login-image .features { margin-top: 40px; position: relative; z-index: 1; }
        .login-image .feature { display: flex; align-items: center; gap: 12px; margin-bottom: 15px; font-size: 0.95rem; }
        .login-image .feature .material-icons { font-size: 20px; opacity: 0.9; }

        .login-form-container { width: 55%; padding: 60px; }
        .login-header { margin-bottom: 40px; }
        .login-header .logo { font-size: 1.8rem; font-weight: 700; color: var(--primary); margin-bottom: 10px; }
        .login-header h1 { font-size: 1.5rem; font-weight: 600; color: var(--dark); margin-bottom: 8px; }
        .login-header p { color: var(--text-light); font-size: 0.95rem; }

        .social-login { display: flex; gap: 15px; margin-bottom: 30px; }
        .social-btn { flex: 1; padding: 14px; border: 1px solid var(--border); border-radius: 12px; background: var(--white); cursor: pointer; display: flex; align-items: center; justify-content: center; gap: 10px; font-size: 0.9rem; font-weight: 500; color: var(--text); transition: all 0.3s; }
        .social-btn:hover { background: var(--light); }
        .social-btn .material-icons { font-size: 22px; }

        .divider { display: flex; align-items: center; gap: 20px; margin-bottom: 30px; }
        .divider span { color: var(--text-light); font-size: 0.85rem; }
        .divider::before, .divider::after { content: ''; flex: 1; height: 1px; background: var(--border); }

        .form-group { margin-bottom: 20px; }
        .form-group label { display: block; font-size: 0.9rem; font-weight: 500; color: var(--dark); margin-bottom: 8px; }
        .input-wrapper { position: relative; }
        .input-wrapper input { width: 100%; padding: 14px 45px 14px 16px; border: 2px solid var(--border); border-radius: 12px; font-size: 1rem; transition: border-color 0.3s; }
        .input-wrapper input:focus { outline: none; border-color: var(--primary); }
        .input-wrapper .material-icons { position: absolute; right: 15px; top: 50%; transform: translateY(-50%); color: var(--text-light); cursor: pointer; }

        .form-options { display: flex; justify-content: space-between; align-items: center; margin-bottom: 30px; }
        .remember-me { display: flex; align-items: center; gap: 8px; cursor: pointer; }
        .remember-me input { width: 18px; height: 18px; accent-color: var(--primary); }
        .remember-me span { font-size: 0.9rem; color: var(--text); }
        .forgot-link { color: var(--primary); font-size: 0.9rem; font-weight: 500; text-decoration: none; }

        .submit-btn { width: 100%; padding: 16px; background: var(--primary); color: white; border: none; border-radius: 12px; font-size: 1rem; font-weight: 600; cursor: pointer; transition: background 0.3s; }
        .submit-btn:hover { background: var(--primary-dark); }

        .signup-link { text-align: center; margin-top: 30px; font-size: 0.95rem; color: var(--text-light); }
        .signup-link a { color: var(--primary); font-weight: 600; text-decoration: none; }

        @media (max-width: 900px) {
            .login-image { display: none; }
            .login-form-container { width: 100%; }
        }
        @media (max-width: 500px) {
            .login-form-container { padding: 40px 25px; }
            .social-login { flex-direction: column; }
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="login-image">
            <h2>Welcome<br>Back!</h2>
            <p>サービスにログインして、あなたの作業を続けましょう。</p>
            <div class="features">
                <div class="feature"><span class="material-icons">check_circle</span> 無料で始められる</div>
                <div class="feature"><span class="material-icons">check_circle</span> セキュアな認証</div>
                <div class="feature"><span class="material-icons">check_circle</span> 24時間サポート</div>
            </div>
        </div>

        <div class="login-form-container">
            <div class="login-header">
                <div class="logo">AppName</div>
                <h1>ログイン</h1>
                <p>アカウント情報を入力してください</p>
            </div>

            <div class="social-login">
                <button class="social-btn"><span class="material-icons">public</span> Google</button>
                <button class="social-btn"><span class="material-icons">apple</span> Apple</button>
            </div>

            <div class="divider"><span>または</span></div>

            <form>
                <div class="form-group">
                    <label>メールアドレス</label>
                    <div class="input-wrapper">
                        <input type="email" placeholder="example@email.com">
                    </div>
                </div>

                <div class="form-group">
                    <label>パスワード</label>
                    <div class="input-wrapper">
                        <input type="password" placeholder="••••••••">
                        <span class="material-icons">visibility_off</span>
                    </div>
                </div>

                <div class="form-options">
                    <label class="remember-me">
                        <input type="checkbox">
                        <span>ログイン状態を保持</span>
                    </label>
                    <a href="#" class="forgot-link">パスワードを忘れた？</a>
                </div>

                <button type="submit" class="submit-btn">ログイン</button>
            </form>

            <div class="signup-link">
                アカウントをお持ちでない方は <a href="signup.html">新規登録</a>
            </div>
        </div>
    </div>
</body>
</html>
